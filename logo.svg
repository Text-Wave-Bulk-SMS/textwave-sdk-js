      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" style="stop-color:#a7f3d0" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGrad)"/>
  
  <!-- SMS/Chat bubble -->
  <path d="M50 65 L150 65 Q160 65 160 75 L160 115 Q160 125 150 125 L90 125 L70 145 L70 125 L50 125 Q40 125 40 115 L40 75 Q40 65 50 65 Z" 

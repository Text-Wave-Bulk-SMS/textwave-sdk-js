      <text x="170" y="0" fill="#c084fc">from</text>
      <text x="210" y="0" fill="#a5f3fc">'textwave-sdk'</text>
      
      <text y="35" fill="#64748b">// Initialize client</text>
      
      <text y="70" fill="#c084fc">const</text>
      <text x="50" y="70" fill="#f8fafc">client</text>
      <text x="105" y="70" fill="#94a3b8">=</text>
      <text x="120" y="70" fill="#c084fc">new</text>
      <text x="160" y="70" fill="#fbbf24">TextWave</text>
      <text x="240" y="70" fill="#94a3b8">(</text>
      <text x="250" y="70" fill="#a5f3fc">'your_api_key'</text>
      <text x="380" y="70" fill="#94a3b8">)</text>
      
      <text y="120" fill="#64748b">// Send SMS to multiple recipients</text>
      
      <text y="155" fill="#c084fc">const</text>
      <text x="50" y="155" fill="#f8fafc">result</text>
      <text x="100" y="155" fill="#94a3b8">=</text>
      <text x="115" y="155" fill="#c084fc">await</text>
      <text x="165" y="155" fill="#f8fafc">client</text>
      <text x="210" y="155" fill="#94a3b8">.</text>
      <text x="220" y="155" fill="#67e8f9">sendSms</text>
      <text x="290" y="155" fill="#94a3b8">(</text>
      
      <text x="20" y="185" fill="#94a3b8">[</text>
      <text x="30" y="185" fill="#a5f3fc">'254712345678'</text>
      <text x="170" y="185" fill="#94a3b8">,</text>
      <text x="185" y="185" fill="#a5f3fc">'254723456789'</text>
      <text x="325" y="185" fill="#94a3b8">],</text>
      
      <text x="20" y="215" fill="#a5f3fc">'Hello from TextWave! ðŸš€'</text>
      
      <text y="245" fill="#94a3b8">)</text>
      
      <text y="280" fill="#64748b">// result.success === true âœ“</text>
    </g>
  </g>
  

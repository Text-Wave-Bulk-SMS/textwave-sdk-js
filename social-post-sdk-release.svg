      <text x="35" y="18" font-family="Arial, sans-serif" font-size="18" fill="white">TypeScript Support</text>
      
      <circle cx="220" cy="12" r="12" fill="#10b981"/>
      <text x="220" y="17" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">âœ“</text>
      <text x="243" y="18" font-family="Arial, sans-serif" font-size="18" fill="white">Full API Coverage</text>
    </g>
    
    <g transform="translate(0, 305)">
      <circle cx="12" cy="12" r="12" fill="#10b981"/>
      <text x="12" y="17" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">âœ“</text>
      <text x="35" y="18" font-family="Arial, sans-serif" font-size="18" fill="white">ESM &amp; CommonJS</text>
      
      <circle cx="220" cy="12" r="12" fill="#10b981"/>
      <text x="220" y="17" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">âœ“</text>
      <text x="243" y="18" font-family="Arial, sans-serif" font-size="18" fill="white">Zero Dependencies</text>
    </g>
    
    <!-- npm install command -->

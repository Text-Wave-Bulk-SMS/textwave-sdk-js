    <!-- Subtitle -->
    <text x="0" y="210" font-family="Arial, sans-serif" font-size="24" fill="#a7f3d0" opacity="0.9">Send Bulk SMS in Kenya with just a few lines of code</text>
    
    <!-- Features list -->
    <g transform="translate(0, 260)">
      <circle cx="12" cy="12" r="12" fill="#10b981"/>
